<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <!-- Door frame -->
  <rect x="2" y="2" width="44" height="44" fill="#8B4513" stroke="#000000" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="6" y="6" width="36" height="40" fill="#DEB887" stroke="#000000" stroke-width="1"/>
  
  <!-- Door handle -->
  <circle cx="36" cy="24" r="3" fill="#FFD700"/>
  
  <!-- Exit sign -->
  <rect x="12" y="10" width="24" height="8" fill="#FF0000"/>
  <text x="24" y="17" font-family="Arial" font-size="8" fill="#FFFFFF" text-anchor="middle">EXIT</text>
</svg>
