<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div style="display:none;">
        <img src="assets/grass.svg" id="grassTile">
        <img src="assets/water.svg" id="waterTile">
        <img src="assets/bridge.svg" id="bridgeTile">
        <img src="assets/bush.svg" id="bushTile">
        <img src="assets/long_grass.svg" id="longGrassTile">
        <img src="assets/long_grass_stepped.svg" id="longGrassSteppedTile">
        <img src="assets/player_down.svg" id="playerDown">
        <img src="assets/player_up.svg" id="playerUp">
        <img src="assets/player_right.svg" id="playerRight">
        <img src="assets/professor_oak.svg" id="professorOak">
    </div>
    <script src="js/collision_manager.js" type="module"></script>
    <script src="js/menu_manager.js" type="module"></script>
    <script src="js/pokemon_menu.js" type="module"></script>
    <script src="js/dialogue_manager.js" type="module"></script>
    <script src="js/tile.js" type="module"></script>
    <script src="js/player.js" type="module"></script>
    <script src="js/game.js" type="module"></script>
</body>
</html>
